<body>
  <div class="form_search">
    <div>
      <h1 class="form_header">Zoek de DJ die bij u past</h1>
      <p class="form_header">Vul de categorieën in die u wenst en laat ons zoeken naar dé DJ die u zoekt!</p>
      <form>
        <fieldset class="form-group">
          <p>Genre:
            <input class="form-control"
              type="text"
              placeholder="genre"/>
          </p>
        </fieldset>

        <fieldset class="form-group">
          <p>Regio:
            <input class="form-control"
              type="text"
              placeholder="Regio"/>
          </p>
        </fieldset>

        <fieldset class="form-group">
          <p>Prijs:
            <input class="form-control"
              type="text"
              placeholder="prijs"/>
          </p>
        </fieldset>
        <button class="btn btn-lg btn-primary pull-xs-right"
          type="submit">Zoek</button>
      </form>
    </div>
  </div>

  <div class="in_the_picture">
    <h1>Artiesten in de kijker</h1>
  </div>

  <div class="form_search"
    id="last_form">
    <h1 class="form_header">Zoek een DJ bij naam</h1>
    <p class=form_header>Vul de naam in van een DJ die je wenst te boeken voor jouw feestje en wij brengen jouw meteen in contact!</p>
    <form>
      <fieldset class="form-group">
        <p>Naam:
        <input class="form-control"
          type="text"
          placeholder="naam"/>
      </p>
      </fieldset>
      <button class="btn btn-lg btn-primary pull-xs-right"
        type="submit">Zoek</button>
    </form>
  </div>
</body>
