<body>
  <div class="form_contact">
    <h1 class="form_header">Vragen?</h1>
    <p class="form_header">
      <a ui-sref="app.register">
        Een account aanmaken
      </a>
    </p>

    <form>
      <fieldset class="form_group">
        <p> Naam en voornaam:
          <input type="text" placeholder="Naam en voornaam">
        </p>
      </fieldset>
      <fieldset class="form_group">
        <p> E-mail:
          <input type="email" placehoder="E-mail">
        </p>
      </fieldset>
      <fieldset class="form_group">
        <p>Tel. of GSM:
          <input type="text" placeholder="Tel. of GSM">
        </p>
      </fieldset>
      <fieldset class="form_group">
        <p>Uw bericht:
          <textarea cols="25" rows="10"/>
        </p>
      </fieldset>
      <button type="submit">Verzenden</button>
    </form>
  </div>
</body>
