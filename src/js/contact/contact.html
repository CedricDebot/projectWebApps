<body>
  <div class="form_contact">
    <h1 class="form_header">Vragen?</h1>
    <p class="form_header">
      <a ui-sref="app.register">
        Een account aanmaken
      </a>
    </p>

    <form>
      <fieldset class="form_group">
        <p> Naam en voornaam:
          <input class="form-control"
            type="text"
            placeholder="Naam en voornaam">
        </p>
      </fieldset>
      <fieldset class="form_group">
        <p> E-mail:
          <input class="form-control"
            type="email"
            placehoder="E-mail">
        </p>
      </fieldset>
      <fieldset class="form_group">
        <p>Tel. of GSM:
          <input class="form-control"
            type="text"
            placeholder="Tel. of GSM">
        </p>
      </fieldset>
      <fieldset class="form_group">
        <p>Uw bericht:
          <textarea class="form-control"
            cols="25"
            rows="10"/>
        </p>
      </fieldset>
      <button class="btn btn-lg btn-primary pull-xs-right"
        type="submit">Verzenden</button>
    </form>
  </div>
</body>
