<div class="form_settings">
  <div class="form_header">
    <h1>Your settings</h1>
  </div>

  <list-errors errors="$ctrl.errors"></list-errors>

  <form ng-submit="$ctrl.submitForm()">
    <fieldset ng-disabled="$ctrl.isSubmitting">

      <fieldset class="form-group">
        <p class="form_label">Profiel foto</p>
        <input class="form-control"
          type="text"
          placeholder="URL of profile picture"
          ng-model="$ctrl.formData.image"/>
      </fieldset>

      <fieldset class="form-group">
        <p class="form_label">DJ-naam<p>
        <input class="form-control"
          type="text"
          placeholder="dj-naam"
          ng-model="$ctrl.formData.djName"/>
      </fieldset>

      <fieldset class="form-group">
        <p class="form_label">Regio</p>
        <input class="form-control"
          type="text"
          placeholder="regio"
          list="datalistRegions"
          ng-model="$ctrl.formData.region"/>
          <datalist id="datalistRegions">
            <option value="Antwerpen">Antwerpen</option>
            <option value="Henegouwen">Henegouwen</option>
            <option value="Limburg">Limburg</option>
            <option value="Luik">Luik</option>
            <option value="Luxemburg">Luxemburg</option>
            <option value="Namen">Namen</option>
            <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
            <option value="Vlaam-Brabant">Vlaams-Brabant</option>
            <option value="Waals-Brabant">Waals-Brabant</option>
            <option value="West-Vlaanderen">West-Vlaanderen</option>
          </datalist>
      </fieldset>

      <fieldset class="form-group">
        <p class="form_label">Prijs per uur</p>
        <input class="form-control"
          type="number"
          placeholder="prijs per uur"
          ng-model="$ctrl.formData.price"/>
      </fieldset>

      <fieldset class="form-group">
        <p class="form_label">Korte biografie</p>
        <textarea class="form-control form-control-lg"
          rows="8"
          placeholder="Korte biografie"
          ng-model="$ctrl.formData.biography"/>
      </fieldset>

      <fieldset class="form-group">
        <p class="form_label">Genres</p>
        <input class="form-control"
          type="text"
          placeholder="genre"
          ng-model="$ctrl.formData.genres"/>
      </fieldset>

      <fieldset class="form-group">
        <p class="form_label">Referenties</p>
        <input class="form-control"
          type="text"
          placeholder="referentie"
          ng-model="$ctrl.formData.references"/>
      </fieldset>

      <button class="btn btn-lg btn-primary pull-xs-right"
          type="submit">
          Update profiel
      </button>
    </fieldset>
  </form>
</div>
